<div class="session mat-mcs-blue">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo-dark.png" alt="" class="light-icon login-logo" width="150"/>
              <img src="assets/images/Masterloop_Logo_Inverse.png" alt="" class="dark-icon login-logo" width="150"/>
              <p class="mat-text-muted">
                Two-Factor Authentication Required
              </p>
              <p class="mat-text-muted" style="font-size: 14px; margin-top: 10px;">
                We've sent a 6-digit verification code to<br>
                <strong>{{ userEmail }}</strong>
              </p>
            </div>

            <!-- Success Message -->
            <div *ngIf="successMessage" class="success-message pb-1">
              <mat-icon class="success-icon">check_circle</mat-icon>
              {{ successMessage }}
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="error-message pb-1">
              <mat-icon class="error-icon">error</mat-icon>
              {{ errorMessage }}
            </div>

            <div fxLayout="column" fxLayoutAlign="space-around">
              <mat-form-field class="pb-1">
                <input
                  matInput
                  placeholder="Enter 6-digit code"
                  [formControl]="form.controls['totpCode']"
                  style="width: 100%"
                  id="totpCode"
                  maxlength="6"
                  (input)="onCodeInput($event)"
                  autocomplete="off"
                />
                <mat-error
                  *ngIf="
                    form.controls['totpCode'].hasError('required') &&
                    form.controls['totpCode'].touched
                  "
                  class="mat-text-warn"
                  >Verification code is required.</mat-error
                >
                <mat-error
                  *ngIf="
                    form.controls['totpCode'].hasError('pattern') &&
                    form.controls['totpCode'].touched
                  "
                  class="mat-text-warn"
                  >Please enter a valid 6-digit code.</mat-error
                >
              </mat-form-field>

              <!-- Countdown Timer -->
              <div class="countdown-container pb-1 text-xs-center">
                <p class="mat-text-muted" *ngIf="!canResend">
                  Resend code in {{ countdown }} seconds
                </p>
                <button
                  *ngIf="canResend"
                  type="button"
                  mat-button
                  color="primary"
                  (click)="resendCode()"
                  [disabled]="isLoading"
                  class="resend-button"
                >
                  <mat-icon>refresh</mat-icon>
                  Resend Code
                </button>
              </div>

              <button
                mat-raised-button
                color="primary"
                type="submit"
                id="submitBtn"
                [disabled]="!form.valid || isLoading"
                [class.loading]="isLoading"
              >
                <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
                <span *ngIf="!isLoading">Verify & Continue</span>
              </button>
            </div>

            <div class="pt-1 pb-1 text-xs-center">
              <a (click)="goBackToLogin()" style="cursor: pointer;">Back to Login</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
