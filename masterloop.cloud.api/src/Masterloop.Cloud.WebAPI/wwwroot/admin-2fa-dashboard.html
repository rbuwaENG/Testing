<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterloop Cloud - 2FA Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .admin-login {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .admin-login h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .users-section {
            margin-top: 30px;
        }

        .users-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-enabled {
            background: #d4edda;
            color: #155724;
        }

        .status-disabled {
            background: #f8d7da;
            color: #721c24;
        }

        .admin-badge {
            background: #fff3cd;
            color: #856404;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }

        .alert-success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Two-Factor Authentication</h1>
            <p>Admin Dashboard - Manage 2FA for Users</p>
        </div>

        <div class="content">
            <!-- Admin Login Section -->
            <div class="admin-login">
                <h3>üîë Admin Authentication</h3>
                <div class="form-group">
                    <label for="adminEmail">Admin Email:</label>
                    <input type="email" id="adminEmail" placeholder="Enter admin email">
                </div>
                <div class="form-group">
                    <label for="adminPassword">Admin Password:</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password">
                </div>
                <button class="btn" onclick="loadUsers()">Load Users & 2FA Status</button>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Users Section -->
            <div class="users-section hidden" id="usersSection">
                <h3>üë• Users & Two-Factor Authentication Status</h3>
                <div id="usersTableContainer">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/TwoFactorAuth';

        // Show alert message
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Load users and their 2FA status
        async function loadUsers() {
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPassword = document.getElementById('adminPassword').value;

            if (!adminEmail || !adminPassword) {
                showAlert('Please enter admin email and password', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/users-status?adminEmail=${encodeURIComponent(adminEmail)}&adminPassword=${encodeURIComponent(adminPassword)}`);
                
                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                    document.getElementById('usersSection').classList.remove('hidden');
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Failed to load users', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        }

        // Display users in table
        function displayUsers(users) {
            const container = document.getElementById('usersTableContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="loading">No users found</div>';
                return;
            }

            const table = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>2FA Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.firstName} ${user.lastName}</td>
                                <td>${user.email}</td>
                                <td>
                                    <span class="status-badge ${user.isAdmin ? 'admin-badge' : ''}">
                                        ${user.isAdmin ? 'Admin' : 'User'}
                                    </span>
                                </td>
                                <td>
                                    <span class="status-badge ${user.isTwoFactorEnabled ? 'status-enabled' : 'status-disabled'}">
                                        ${user.isTwoFactorEnabled ? 'Enabled' : 'Disabled'}
                                    </span>
                                </td>
                                <td class="action-buttons">
                                    ${user.isTwoFactorEnabled ? 
                                        `<button class="btn btn-danger btn-sm" onclick="disableTwoFactor('${user.email}')">Disable 2FA</button>` :
                                        `<button class="btn btn-success btn-sm" onclick="enableTwoFactor('${user.email}')">Enable 2FA</button>`
                                    }
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Enable 2FA for a user
        async function enableTwoFactor(userEmail) {
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPassword = document.getElementById('adminPassword').value;

            if (!adminEmail || !adminPassword) {
                showAlert('Please enter admin credentials', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/enable`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userEmail: userEmail,
                        adminEmail: adminEmail,
                        adminPassword: adminPassword
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    // Reload users to refresh the table
                    setTimeout(loadUsers, 1000);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Error enabling 2FA', 'error');
            }
        }

        // Disable 2FA for a user
        async function disableTwoFactor(userEmail) {
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPassword = document.getElementById('adminPassword').value;

            if (!adminEmail || !adminPassword) {
                showAlert('Please enter admin credentials', 'error');
                return;
            }

            if (!confirm(`Are you sure you want to disable 2FA for ${userEmail}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/disable`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userEmail: userEmail,
                        adminEmail: adminEmail,
                        adminPassword: adminPassword
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    // Reload users to refresh the table
                    setTimeout(loadUsers, 1000);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Error disabling 2FA', 'error');
            }
        }

        // Check if user is admin
        async function checkAdminStatus() {
            const adminEmail = document.getElementById('adminEmail').value;
            const adminPassword = document.getElementById('adminPassword').value;

            if (!adminEmail || !adminPassword) {
                showAlert('Please enter admin email and password', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/check-admin?email=${encodeURIComponent(adminEmail)}&password=${encodeURIComponent(adminPassword)}`);
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.isAdmin) {
                        showAlert('Admin credentials verified successfully!', 'success');
                    } else {
                        showAlert('User is not an admin', 'error');
                    }
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Failed to verify admin status', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        }

        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Add enter key support for admin login
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadUsers();
                }
            });
        });
    </script>
</body>
</html>
